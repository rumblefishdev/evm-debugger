<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Disassembler EVM in browser Demo</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
  </head>
  <body>
    <div id="main">
      <form id="form">
        <label for="code">Paste the bytecode</label>
        <textarea rows="15" cols="50" id="code" name="code"></textarea>
        <button type="submit" id="submitCode">Disassemble</button>
      </form>
      <pre id="result" / >
    </div>
    <script src="main.js"></script>
  </body>
</html>
