Transform: AWS::Serverless-2016-10-31
Parameters:
  Environment:
    Type: String
  CertificateArn:
    Type: String
  HostedZoneId:
    Type: String
  Domain:
    Type: String
  TraceBucketName:
    Type: String
  ApiGatewayAllowOrigin:
    Type: String
  AlchemyKey:
    Type: String
  SentryDsn:
    Type: String
  GhOIDCProviderArn:
    Type: String

Resources:
  Frontend:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./frontend.yml
      Parameters:
        CertificateArn: !Ref CertificateArn
        HostedZoneId: !Ref HostedZoneId
        DomainName: !Ref TraceBucketName

  TransactionTraceService:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./transaction-trace-service.yml
      Parameters:
        Environment: !Ref Environment
        HostedZoneId: !Ref HostedZoneId
        Domain: !Ref Domain
        CertificateArn: !Ref CertificateArn
        TraceBucketName: !Ref TraceBucketName
        ApiGatewayAllowOrigin: !Ref ApiGatewayAllowOrigin
        AlchemyKey: !Ref AlchemyKey
        SentryDsn: !Ref SentryDsn
        GhOIDCProviderArn: !Ref GhOIDCProviderArn
